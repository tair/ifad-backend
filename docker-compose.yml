version: "3"

services:
  ifad-backend:
    image: nicholastmosher/ifad-backend:v0.2.2
    container_name: "ifad"
    restart: "always"
    environment:
      GENES_FILE: "/ifad/files/gene-types.txt"
      ANNOTATIONS_FILE: "/ifad/files/tair.gaf"
      UPDATE_INTERVAL: 86400000
      UPDATE_AT_MIDNIGHT: true
    ports:
      - 80:3000
    volumes:
      - "./assets:/ifad/files"
